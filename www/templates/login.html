<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content>
    <form ng-submit="vm.doLogin()">
      <ion-list>
        <ion-item class="item-image">
          <img ng-src="http://www.luzplantas.com/wp-content/uploads/2013/04/Truper.jpg" alt="">
        </ion-item>
        <ion-item>
          {{'login_instructions' | translate}}
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">{{'login_email' | translate}}</span>
          <input type="text" ng-model="vm.loginData.email">
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">{{'login_password' | translate}}</span>
          <input type="password" ng-model="vm.loginData.password">
        </ion-item>
        <ion-item>
          <button class="button button-block button-positive" type="submit">{{'login_button' | translate}}</button>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
