<ion-view view-title="Login" hide-nav-bar="true" cache-view="false">
    <ion-content>
        <span ng-show="vm.showLogin">
            <form name="loginForm" novalidate ng-submit="loginForm.$valid && vm.doLogin()">
            <ion-list>
                <ion-item class="item-image">
                    <img ng-src="http://www.luzplantas.com/wp-content/uploads/2013/04/Truper.jpg" alt="">
                </ion-item>
                <ion-item>
                    {{'login_instructions' | translate}}
                </ion-item>

                <!--Email input field-->
                <ion-item class="item-input">
                    <input type="email" placeholder="{{'login_email' | translate}}" ng-model="vm.loginData.email">
                </ion-item>

                <!--Password input field-->
                <ion-item class="item-input">
                    <input type="password" placeholder="{{'login_password' | translate}}" ng-model="vm.loginData.password">
                </ion-item>

                <ion-item class="text-center">
                    <button class="button button-block button-positive" type="submit">{{'login_button' | translate}}
                    </button>
                    <button class="button button-clear button-positive" ng-click="vm.showForgotPasswordDialog($event)">
                        {{'forgot_password' | translate}}
                    </button>
                </ion-item>

                <ion-toggle ng-model="vm.autoLogin">{{'auto_login' | translate}}</ion-toggle>

            </ion-list>
            </form>
        </span>
    </ion-content>
</ion-view>
